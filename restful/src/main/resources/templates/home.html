<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app-root">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</head>
<body ng-controller="mycontroller" ng-init="start()">
	<div class="container">
		<h1>{{title}}</h1>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>full name</th>
							<th>user name</th>
							<th>password</th>
							<td>action</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="c in customers">
							<td>{{c.fullname}}</td>
							<td>{{c.username}}</td>
							<td>{{c.password}}</td>
							<td><button class="btn btn-danger" ng-click="del(c.id)">delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-6">
				<form action="" method="POST" role="form">
					<legend>add customer</legend>

					<div class="form-group">
						<label for="">full name</label> <input type="text"
							class="form-control" placeholder="Input field"
							ng-model="fullname">
					</div>
					<div class="form-group">
						<label for="">user name</label> <input type="text"
							class="form-control"  placeholder="Input field"
							ng-model="username">
					</div>
					<div class="form-group">
						<label for="">password</label> <input type="password"
							class="form-control"  placeholder="Input field"
							ng-model="password">
					</div>

					<button type="button" class="btn btn-primary" ng-click="addCus()">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
