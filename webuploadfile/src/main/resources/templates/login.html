<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row panel panel-default">
			<div class="panel-heading">
				<h1>Login page</h1>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6 panel panel-default">
						<div class="panel-heading">
							<h1>Login</h1>
							<font color="red" th:text=${message}></font>
						</div>
						<div class="panel-body">
							<form th:action="@{/actionlogin}" method="post">
								<div class="form-group">
									<label>user name:</label> <input type="text" name="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label>password: </label> <input type="password"
										name="password" class="form-control">
								</div>
								<button type="submit" class="btn btn-primary">Login</button>
							</form>
						</div>
					</div>
					<div class="col-md-6 panel panel-default">
						<div class="panel-heading">
							<h1>register</h1>
						</div>
						<div class="panel-body">
							<form th:action="@{/register}" method="post">
								<div class="form-group">
									<label>Full name: </label> <input type="text" name="cusFullname"
										class="form-control">
								</div>
								<div class="form-group">
									<label>User name:</label> <input type="text" name="cusUsername"
										class="form-control">
								</div>
								<div class="form-group">
									<label>Password: </label> <input type="password"
										name="cusPassword" class="form-control">
								</div>
								<div class="form-group">
									<label>confirm password: </label> <input type="password"
										class="form-control">
								</div>
								<button type="submit" class="btn btn-primary">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
